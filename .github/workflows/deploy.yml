name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Deploys when pushing to the main branch

jobs:
  deploy:
    name: Deploy to AWS EB
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔹 Set up AWS CLI
        run: |
          sudo apt-get install -y awscli

      - name: 🔹 Login to AWS
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: 🐳 Build & Tag Docker Image (Inject ENV Variables)
        run: |
          docker buildx build --platform linux/amd64 \
            --build-arg REACT_APP_GOOGLE_PLACES_API_KEY=${{ secrets.REACT_APP_GOOGLE_PLACES_API_KEY }} \
            --build-arg REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} \
            --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            -t my-app .
          docker tag my-app:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-app:latest

      - name: 📦 Push Docker Image to AWS Elastic Beanstalk
        run: |
          docker tag my-app:latest my-app:latest
          docker save my-app:latest | gzip > my-app.tar.gz
          aws elasticbeanstalk create-application-version --application-name ${{ secrets.EB_APPLICATION_NAME }} --version-label "v-${{ github.run_id }}" --source-bundle S3Bucket="my-bucket",S3Key="my-app.tar.gz"

      - name: 🚀 Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment --environment-name ${{ secrets.EB_ENVIRONMENT_NAME }} --version-label "v-${{ github.run_id }}"
